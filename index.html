<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>index.html</title>
    <link href="https://fonts.googleapis.com/css2?family=Lato&family=Merriweather&family=Montserrat&family=Open+Sans&family=Playfair+Display&family=Roboto&display=swap" rel="stylesheet">
    <style>
                
    html, body { 
        margin: 0; padding: 0; 
        width: 100%; height: 100%; 
        overflow-x: hidden;
    }
    #canvas-root { 
        display: flex; 
        flex-direction: column; 
        min-height: 100vh; 
        width: 100%; 
        margin: 0; padding: 0;
        position: relative; 
    }
    
    /* --- STRUCTURA LAYOUT SYSTEM --- */
    .row {
        display: flex;
        flex-wrap: wrap; /* Essential for mobile stacking */
        width: 100%;
        gap: 20px;       /* Default gap */
        padding: 10px;
        position: relative;
    }
    
    .col {
        flex: 1;
        min-width: 250px; /* Forces stacking on mobile */
        position: relative;
        word-wrap: break-word;
    }
    
    .grid-container {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 20px;
        padding: 20px;
        width: 100%;
    }
    
    /* --- EDITOR VISIBILITY HELPERS (Optional: Only effective in Editor) --- */
    /* This ensures empty columns don't collapse to 0 height */
    .col:empty {
        min-height: 50px; 
    }

    /* --- STANDARD RESETS --- */
    section, header, footer, .main-header { flex-shrink: 0; width: 100%; }
    footer { margin-top: auto; }
    img, video, iframe { max-width: 100%; display: block; }
    * { box-sizing: border-box; }
    a { text-decoration: none; color: inherit; }

                
                
/* Cloudflare Worker Styles */
[data-cf-worker] { 
    position: relative !important; 
    cursor: pointer !important;
    overflow: visible !important;
}
[data-cf-worker]:not([data-cf-badge="false"])::after {
    content: "☁️" !important; 
    position: absolute !important; 
    top: -5px !important; 
    right: -5px !important;
    background: #f38020 !important; 
    color: white !important; 
    border-radius: 50% !important; 
    width: 16px !important; 
    height: 16px !important;
    font-size: 10px !important; 
    display: flex !important; 
    align-items: center !important; 
    justify-content: center !important; 
    pointer-events: none !important; 
    z-index: 9999 !important;
}

                
                .relative-content { position: relative; z-index: 1; pointer-events: none; }
                .relative-content > * { pointer-events: auto; }
            </style>
</head>
